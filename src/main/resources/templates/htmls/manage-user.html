<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>مدیریت کاربران</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .w3-sidebar a {
            font-family: "Roboto", sans-serif
        }

        body, h1, h2, h3, h4, h5, h6, .w3-wide {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
<div style="margin-left: 170px;width:500px">
    <form method="post" th:action="@{/searchUsers}" th:object="${userDTO}"
      style="margin-left: 150px;width: 500px">
        <table dir="rtl">
            <tr>
            <tr>
                <td><input  th:field="*{customerNumber}"  name="customerNumber" placeholder="شماره مشتری" class="input-text" style="width: 200px"></td>
                <td><input  th:field="*{phoneNumber}" name="phoneNumber" placeholder="شماره تلفن" class="input-text" style="width: 200px"></td>

            </tr>
            <tr>
                <td><input  name="fromDate" placeholder="تاریخ از" class="input-text" style="width: 200px"></td>
                <td><input  name="toDate" placeholder="تاریخ تا" class="input-text" style="width: 200px"></td>
                <td><input th:field="*{age}" name="age" placeholder="سن" class="input-text"></td>
            </tr>
            <tr>
                <td><input th:field="*{firstName}" name="firstName" placeholder="نام" class="input-text" style="width: 200px;text-align: center"></td>
                <td><input th:field="*{lastName}" name="lastName" placeholder="نام خانوادگی" class="input-text"></td>
            </tr>

        </table>
        <button type="submit" class="button-submit" formtarget="userSearchResult" style="margin-left: 180px">جستجو</button>
        <button  class="button-submit">پاک کن</button>
    </form>
</div>
<div dir="rtl" style="margin-right: 600px">
    <a th:href="@{/addNewUser}">
        <img th:src="@{/image/plus.png}"  width="20" height="20" title="افزودن کاربر">
    </a>
</div>

<iframe id="userSearchResult" name="userSearchResult"
       style="margin-left: 150px;width: 800px;height: 300px;text-align: center"></iframe>
</body>
</html>
