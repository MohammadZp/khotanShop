<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ثبت کاربر</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .w3-sidebar a {
            font-family: "Roboto", sans-serif
        }

        body, h1, h2, h3, h4, h5, h6, .w3-wide {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<script>

</script>
<body onload="">

<div style="margin-left: 300px;margin-right:auto;width:150px">
    <form method="post" th:action="@{/saveUser}" th:object="${userDTO}">
        <table dir="rtl">
            <tr>
                <td><input  th:field="*{firstName}" placeholder="نام" class="input-text"></td>
                <td><input  th:field="*{lastName}" placeholder="نام خانوادگی" class="input-text"></td>
            </tr>
            <tr>
                <td><input  th:field="*{username}" placeholder="نام کاربری" class="input-text"  style="width: 200px"></td>
                <td><input  th:field="*{password}" placeholder="کلمه ی عبور" class="input-text" type="password"  style="width: 200px"></td>
            </tr>
            <tr>
                <td><input  th:field="*{phoneNumber}" placeholder="شماره تلفن" class="input-text" style="width: 200px"></td>
                <td><input  th:field="*{email}" placeholder="آدرس ایمیل" class="input-text" style="width: 200px"></td>
            </tr>
            <tr>
                <td><input  th:field="*{userType}" placeholder="نوع مشتری" class="input-text" style="width: 200px"></td>
                <td><input  th:field="*{age}" placeholder="سن" class="input-text"></td>
            </tr>
        </table>
        <div style="margin-left: 50px;margin-right:auto; width: 200px;" dir="rtl">
            <button type="submit" formtarget="operationResult" class="button-submit">تایید و ثبت</button>
        </div>
    </form>
</div>
<iframe name="operationResult" id="operationResult" class="operationResult"/>
</body>
</html>
